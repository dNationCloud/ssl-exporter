---
{{ if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "ssl-exporter.fullname" . }}
  labels:
 {{- include "ssl-exporter.labels" . | nindent 4 }}
 {{- include "ssl-exporter.serviceMonitorLabels" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      ssl-exporter/monitor-identifier: {{ .Release.Name | quote }}
  endpoints:
    # Kubeconfig certificates
    - interval: {{ .Values.serviceMonitor.scrapeInterval }}
      port: metrics
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      path: /probe
      params:
        module:
        - kubeconfig
        target:
        - /etc/kubernetes/admin.conf
      relabelings:
      - targetLabel: job
        replacement: ssl-kubernetes-kubeconfig
    # Kubernetes internal cerificates
    - interval: {{ .Values.serviceMonitor.scrapeInterval }}
      port: metrics
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      path: /probe
      params:
        module:
        - file
        target:
        - /etc/kubernetes/pki/**/*.crt
      relabelings:
      - targetLabel: job
        replacement: ssl-kubernetes-files
    # Certificates from kubernetes secrets
    - interval: {{ .Values.serviceMonitor.scrapeInterval }}
      port: metrics
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      path: /probe
      params:
        module:
          - kubernetes
        target:
          - "*/*"
      relabelings:
      - targetLabel: job
        replacement: ssl-kubernetes-secrets
{{ end }}
